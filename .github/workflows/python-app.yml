name: Python application CI

on:
  push:
    branches: [ "dev", "main" ]
  pull_request:
    branches: [ "dev","main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Show repo files (debug)
        run: ls -lah

      - name: Make setup script executable
        run: chmod +x setup.sh
        # If your file is in a subfolder, e.g. scripts/setup.sh,
        # then do: chmod +x scripts/setup.sh

      - name: Run setup script
        run: ./setup.sh
        # Or: ./scripts/setup.sh if it's in the scripts/ folder
